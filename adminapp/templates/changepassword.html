{% extends "adminparent.html" %}
<!-- {% load static %} -->
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Change Password</h1>
            {% if msg %}
            <div class="alert alert-dark" role="alert">{{msg}}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td>Enter Old Password</td>
                        <td>
                            <input type="text" name="oldpassword" class="form-control text-light">
                        </td>
                    </tr>
                    <tr>
                        <td>Enter New Password</td>
                        <td>
                            <input type="text" name="newpassword" class="form-control text-light">
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" name="cnfpassword" class="form-control text-light">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-light">Change</button>
                        </td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
{% endblock %}
